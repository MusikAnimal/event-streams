<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Streams</title>
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="application.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="navbar navbar-default text-center">
        Event Streams
    </header>
    <main class="container-fluid">
        <section class="filters panel panel-default">
            <div class="panel-heading">Filters</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="type_filter">Type</label>
                        <select id="type_filter" class="form-control">
                            <option value="all">All</option>
                            <option value="edit">Edit</option>
                            <option value="log">Log</option>
                            <option value="categorize">Categorize</option>
                            <option value="new">New</option>
                            <option value="upload">Upload</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="filter-group filter-subtype form-group filter-namespaces">
                        <label for="event_ns">Namespaces</label>
                        <input id="event_ns" class="form-control" />
                    </div>
                    <div class="filter-group form-group">
                        <label for="event_wiki">Project</label>
                        <input id="event_wiki" class="form-control" />
                    </div>
                </form>
                <div>
                    <button class="btn btn-primary toggle-feed">Start</button>
                    <button class="btn btn-default clear-feed">Clear</button>
                </div>
            </div>
        </section>
        <section class="output">
            <div>
                Status:
                <span class="status-output">Not connected</span>
            </div>
            <table class="table feed-table">
                <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Type</th>
                    <th>Project</th>
                    <th>User</th>
                    <th>Title</th>
                    <th>Summary</th>
                </tr>
                </thead>
                <tbody class="feed">
                </tbody>
            </table>
        </section>
    </main>
    <footer class="text-center">
        Brought to you by <a href="https://en.wikipedia.org/wiki/User:MusikAnimal">MusikAnimal</a>
        &bull;
        <a href="https://github.com/MusikAnimal/event-streams">View source</a>
    </footer>
</body>
</html>
